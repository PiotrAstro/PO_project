
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
</head>
<body>
    <h1>Edit Review for "{{ review.recipe_name }}"</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('client.edit_review', review_id=review.recipe_id) }}" method="POST">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review.rating }}" required>
        <br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ review.description }}</textarea>
        <br><br>

        <button type="submit">Update Review</button>
    </form>

    <br>
    <a href="{{ url_for('client.manage_reviews') }}"><button>Back to Manage Reviews</button></a>
</body>
</html>
